<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Thank You Message">
    <meta name="author" content="Jelina Alexandrine B. Concha">
    <title>Thank You for Your Review!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>⋆˚ 𝜗 Thank you for your review! 𝜚˚⋆</h1>
        <p id="review-count"></p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (localStorage.getItem('reviewCount') === null) {
                localStorage.setItem('reviewCount', 0);
            }

            let reviewCount = parseInt(localStorage.getItem('reviewCount'));
            reviewCount += 1;
            localStorage.setItem('reviewCount', reviewCount);

            const reviewCountElement = document.getElementById('review-count');
            if (reviewCountElement) {
                reviewCountElement.textContent = `Number of reviews completed: ${reviewCount}. Please close this page ૮₍ ˶ᵔ ᵕ ᵔ˶ ₎ა`;
            }
        });
    </script>
</body>

</html>
