<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - Jelina Alexandrine Concha</title>
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Jelina Alexandrine B. Concha">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/form.css">
    
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1 class="nameHeader">⋆౨ৎ˚⟡˖ Product Review ˖⟡˚౨ৎ⋆</h1>
    </header>
    
    <main>
        <form method="get" action="review.html">
            <label for="product-name">୨ৎ Product Name</label>
            <select id="product-name" name="product-name" required aria-label="Product Name">
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <div class="form-group">
                <label>୨ৎ Overall Rating</label>
                <div class="rating-box" id="overall-rating">
                    <p class="clasification">
                        <input id="radio1" type="radio" name="stars" value="5" required><label
                            for="radio1">&#9733;</label>
                        <input id="radio2" type="radio" name="stars" value="4" required><label
                            for="radio2">&#9733;</label>
                        <input id="radio3" type="radio" name="stars" value="3" required><label
                            for="radio3">&#9733;</label>
                        <input id="radio4" type="radio" name="stars" value="2" required><label
                            for="radio4">&#9733;</label>
                        <input id="radio5" type="radio" name="stars" value="1" required><label
                            for="radio5">&#9733;</label>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">୨ৎ Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required
                    aria-label="Installation Date">
            </div>

            <fieldset class="form-group">
                <legend>୨ৎ Which features did you find useful in the product? <i>(Check all that apply)</i></legend>
                <div class="features">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div class="features">
                    <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>
                </div>
                <div class="features">
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div class="features">
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="written-review">୨ৎ Written Review <i>(Optional)</i></label>
                <textarea id="written-review" name="written-review" aria-label="Written Review"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">୨ৎ Your Name <i>(Optional)</i></label>
                <input type="text" id="user-name" name="user-name" aria-label="Your Name">
            </div>

            <input type="submit" value="⋅˚₊‧ Post Review ‧₊˚ ⋅">
        </form>
    </main>
    
    <footer>
        <p>
            &copy;<span id="currentyear"> </span> ୨୧ Jelina Alexandrine B. Concha ୨୧ Philippines
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
