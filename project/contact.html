<html lang="en">
<head>

    <script src="scripts/melodyhub.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="home.html"><img src="images/MelodyHub-logo.png" alt="MelodyHub Logo" /></a>
        </div>
        <h1 class="title">🎤✩⋆｡𝑴𝒆𝒍𝒐𝒅𝒚𝑯𝒖𝒃˚.★💿</h1>
    
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">˙⋆✮ Home</a></li>
                <li><a href="search.html">˙⋆✮ Search</a></li>
                <li><a href="about-me.html">˙⋆✮ About Me</a></li>
                <li><a href="contact.html">˙⋆✮ Contact</a></li>
            </ul>
            <button id="menu"></button>
        </nav>
    </header>

    <main>
        <form method="get" action="thank-you.html">
            <div class="text">
                <h2> ⋆˚࿔♫⋆˚Contact Us ࿔📀♡⋆.˚ </h2>
                <p>If you have any questions or feedback, feel free to reach out!</p>
            </div>
           
            <div class="form-group">
                <label>♬ Overall Rating ˎˊ˗</label>
                <p>Rate us from 1 to 5 how much you've enjoyed this website!!</p>
                
                <div class="rating-box" id="overall-rating">
                    <div class="clasification">
                        <input id="radio1" type="radio" name="hearts" value="5" required><label for="radio1">❤︎</label>
                        <input id="radio2" type="radio" name="hearts" value="4" required><label for="radio2">❤︎</label>
                        <input id="radio3" type="radio" name="hearts" value="3" required><label for="radio3">❤︎</label>
                        <input id="radio4" type="radio" name="hearts" value="2" required><label for="radio4">❤︎</label>
                        <input id="radio5" type="radio" name="hearts" value="1" required><label for="radio5">❤︎</label>
                    </div>
                </div>
            </div>

            <div class="user-name">
                <label for="user-name">♬ Name: </label>
                <input type="text" id="user-name" name="user-name" placeholder="your name" required>
            </div>

            <div class="email">
                <label for="email">♬ Email: </label>
                <input type="text" id="email" name="email" placeholder="your email" required>
            </div>

            <label for="country">♬ Country: </label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select where you're from...</option>
            </select>
    
            <div class="review-message">
                <label for="written-review">♬ Message: </label>
                <textarea id="written-review" name="written-review" rows="10"
                placeholder="write your message here" required></textarea>
            </div>
        
            <input type="submit" value="⋅˚₊‧ Send ‧₊˚ ⋅">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"> </span> 🎤✩⋆｡MelodyHub˚.★💿</p>
        <a href="reference.html"><p1> ✩♬₊˚.References.˚₊♬✩</p1></a>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
